<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthEater Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #7cfc00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(124, 252, 0, 0.8);
            animation: pulse 2s infinite;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            background-color: #111;
            color: #7cfc00;
            border: 2px solid #7cfc00;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #7cfc00;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(124, 252, 0, 0.8);
        }
        .alien {
            width: 100px;
            height: 70px;
            margin: 30px 0;
            position: relative;
            animation: hover 3s infinite alternate;
        }
        .alien-body {
            width: 60px;
            height: 60px;
            background-color: #7cfc00;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 20px;
            animation: pulse 2s infinite alternate;
        }
        .alien-eye {
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
        }
        .alien-eye.left {
            top: 20px;
            left: 15px;
        }
        .alien-eye.right {
            top: 20px;
            left: 30px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes hover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .progress-container {
            width: 300px;
            margin: 20px auto;
        }
        .progress-bar {
            height: 10px;
            background-color: #222;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #7cfc00, #00ff7f);
            width: 0%;
            transition: width 3s ease;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>EARTH EATER</h1>
    <p>Consume. Evolve. Conquer.</p>
    
    <div class="alien">
        <div class="alien-body">
            <div class="alien-eye left"></div>
            <div class="alien-eye right"></div>
        </div>
    </div>
    
    <p>Burrow through the earth, collect resources, and evolve your alien creature into a powerful entity.</p>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="status">Loading game...</p>
    </div>
    
    <a href="EarthEater/index.html" class="btn" id="playButton" style="display: none;">Play Now</a>
    
    <script>
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('progress');
        const statusText = document.getElementById('status');
        const playButton = document.getElementById('playButton');
        
        const loadingStates = [
            "Initializing...",
            "Generating world...",
            "Evolving alien species...",
            "Placing resources...",
            "Creating nests...",
            "Ready to play!"
        ];
        
        const loadingInterval = setInterval(() => {
            progress += 4;
            if (progress > 100) progress = 100;
            progressBar.style.width = `${progress}%`;
            
            // Update status text
            const stateIndex = Math.min(Math.floor(progress / 20), loadingStates.length - 1);
            statusText.textContent = loadingStates[stateIndex];
            
            // When loading completes
            if (progress >= 100) {
                clearInterval(loadingInterval);
                playButton.style.display = 'inline-block';
                statusText.textContent = "Ready to play!";
            }
        }, 200);
        
        // Auto-redirect after a delay
        setTimeout(() => {
            // Only redirect if the user hasn't interacted with the page
            if (!document.hasFocus()) {
                window.location.href = 'EarthEater/index.html';
            }
        }, 8000);
    </script>
</body>
</html>
